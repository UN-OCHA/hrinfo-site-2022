          field_text:
            -
              value: "<p><em>[Cluster mandate and goals, Cluster composition, How to join the cluster, Links to docs like TOR, organigram etc. Keywords are highlighted here in bold for reference]</em></p>\r\n\r\n<p>The <strong>Protection Cluster</strong>&nbsp;aims to ensure a coordinated, predictable, accountable and effective response by humanitarian organizations to the protection concerns stemming from the current <strong>conflict in Ukraine</strong>. In 2024, the cluster will continue to engage in dialogue with protection partners, <strong>conflict-affected communities</strong>, to ensure their participation in the protection response and their feedback in reaching the most vulnerable and in need.</p>\r\n\r\n<ul>\r\n\t<li><strong>Ukraine Protection Cluster</strong>, lead UNHCR</li>\r\n\t<li><strong>Ukraine Gender-Based Violence&nbsp;sub cluster&nbsp;</strong>(<strong>GBV</strong>), lead UNFPA <em>[+link to the page]</em></li>\r\n\t<li><strong>Ukraine Child Protection&nbsp;sub cluster</strong> (CP), lead UNICEF&nbsp;<em>[+link to the page]</em></li>\r\n</ul>\r\n\r\n<p>Participation is open to all actors with a demonstrated interest in and operational capacity to respond to protection concerns. They are expected to demonstrate adherence to humanitarian principles.&nbsp;Read more on the <strong>Protection Cluster in Ukraine.</strong><em> [+link to About us page]</em></p>\r\n\r\n<ul>\r\n\t<li><a href=\"https://reliefweb.int/report/ukraine/terms-reference-ukraine-protection-cluster\">Terms of Reference</a></li>\r\n\t<li><a href=\"https://reliefweb.int/report/ukraine/global-protection-cluster-four-areas-responsibility-enuk?_gl=1*1hdh54y*_ga*NTM2NTg1OTAwLjE2ODc3NjA0MjQ.*_ga_E60ZNX2F68*MTY5OTg3NzYxNC4xMjQuMS4xNjk5ODgyNTMzLjU3LjAuMA..\">Organogram</a></li>\r\n</ul>\r\n"
              format: basic_html
          field_title:
            -
              value: 'Cluster Description [Custom block]'
