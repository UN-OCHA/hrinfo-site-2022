          field_text:
            -
              value: "<p>Le Cluster Protection (CP) a été activé en avril 2012 pour répondre aux besoins humanitaires de protection des personnes affectées (personnes déplacées internes et retournées, personnes rapatriées, et communautés hôtes) dans le cadre des crises résultant des conflits armés et/ou catastrophes naturelles. Depuis 2012, le Cluster Protection coordonne les activités de prévention et de réponse aux risques de protection et aux violations des droits humains et du droit international humanitaire en soutien aux autorités maliennes.</p>\r\n\r\n<p><strong>Composition</strong></p>\r\n\r\n<ul>\r\n\t<li>Cluster Protection, lead UNHCR</li>\r\n\t<li>Sous Cluster Violence Basée sur le Genre (SCVBG), lead UNFPA</li>\r\n\t<li>Sous Cluster Protection de l’Enfance (SCPE), lead UNICEF</li>\r\n\t<li>Commission Mouvement des Populations (CMP), lead DNDS/OIM</li>\r\n\t<li>Groupe Thématique Lutte Anti-Mine Humanitaire (GT-LAMH), lead UNMAS</li>\r\n</ul>\r\n\r\n<p><a href=\"https://reliefweb.int/report/democratic-republic-congo/terme-de-reference-retraite-du-cluster-protection-en-republique-democratique-du-congo-11-et-12-juin-2019-goma-rdc\">Terme de référence</a></p>\r\n"
              format: basic_html
          field_title:
            -
              value: 'Mandat du Cluster Protection [Custom block]'
