name: HR.info D9
type: theme
description: OCHA Common Design sub theme
core_version_requirement: ^8.8 || ^9
base theme: common_design
logo: 'img/logos/hr-info-logo.svg'

# Defines libraries group in which we can add css/js.
libraries:
  - common_design_subtheme/global-styling

# Regions
regions:
  header_top: Header top
  header_search: Header search
  header_logo: Header logo
  header_navigation: Header navigation
  highlighted: Highlighted
  page_title: Page title
  content: Content
  sidebar_first: First sidebar
  sidebar_second: Second sidebar
  facets: Facets
  footer_soft: Soft footer
  footer_navigation: Footer navigation

# Add implementation-specific styles to base-theme, core, or contrib libraries.
libraries-extend:
  core/drupal.dropbutton:
    - common_design_subtheme/hri-dropbutton
  common_design/cd-pagination:
    - common_design_subtheme/hri-pagination
  common_design/cd-button:
    - common_design_subtheme/hri-button
  hr_paragraphs/fullcalendar:
    - common_design_subtheme/hri-events

# Replace certain libraries with our own implementation.
#
# This should be done when none of the original styles are desired, or you want
# to "prototype" a modification to the upstream library without relying on a
# branch within the upstream repo. For example, to contribute a change to our
# Common Design components.
libraries-override:
  common_design/cd-tabs: common_design_subtheme/cd-tabs

