version: "2.2"

networks:
  default:

volumes:
  operations-test-site-public:
  operations-test-site-private:

services:
  redis:
    restart: always
    image: public.ecr.aws/unocha/redis:5
    hostname: operations-test-redis
    container_name: operations-test-redis
    ports:
      - "6379"
    networks:
      - default

  mysql:
    image: public.ecr.aws/unocha/mysql:10.5.12-r0-202109-01
    hostname: operations-test-mysql
    container_name: operations-test-mysql
    environment:
      - MYSQL_DB=operations
      - MYSQL_USER=operations
      - MYSQL_PASS=operations
    networks:
      - default

  drupal:
    image: public.ecr.aws/unocha/operations-site:local
    hostname: operations-test-site
    container_name: operations-test-site
    depends_on:
      - redis
      - mysql
    volumes:
      - "./settings:/srv/www/shared/settings:ro"
      # Mount volumes for the private and public files.
      - "operations-test-site-public:/srv/www/html/sites/default/files:rw"
      - "operations-test-site-private:/srv/www/html/sites/default/private:rw"
      # Mount the folders needed for the tests.
      - "../phpcs.xml:/srv/www/phpcs.xml:ro"
      - "../phpunit.xml:/srv/www/phpunit.xml:ro"
      - "../.coveralls.yml:/srv/www/.coveralls.yml:ro"
      # Mount local custom code.
      - "../html/modules/custom:/srv/www/html/modules/custom:ro"
      - "../html/themes/custom:/srv/www/html/themes/custom:ro"
    environment:
      - TERM=xterm
      - ENVIRONMENT=dev
      - NGINX_SERVERNAME=operations-test-site,localhost,127.0.0.1
      - NGINX_OVERRIDE_PROTOCOL=HTTP,operations-test-site,localhost,127.0.0.1
      - DRUSH_OPTIONS_URI=http://operations-test-site
      - DRUPAL_DB_DATABASE=operations
      - DRUPAL_DB_USERNAME=operations
      - DRUPAL_DB_PASSWORD=operations
      - DRUPAL_DB_HOST=mysql
      - DRUPAL_DB_DRIVER=mysql
      - PHP_ENVIRONMENT=dev
      - PHP_XDEBUG=true
    networks:
      - default
