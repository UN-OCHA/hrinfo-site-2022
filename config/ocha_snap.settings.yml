css: "*, *:before, *:after {\r\n  box-sizing: border-box;\r\n  -webkit-print-color-adjust: exact;\r\n}\r\n.pdf-header {\r\n  width: 100%;\r\n  margin: 2.5mm 7.5mm 7.5mm;\r\n  padding-bottom: 10px;\r\n  border-bottom: 2px solid #418FDE;\r\n  font-family: Roboto Condensed, sans-serif;\r\n  font-weight: 400;\r\n  font-size: 12px;\r\n  white-space: nowrap;\r\n  display: grid;\r\n  grid-template-areas: \"logo meta\";\r\n  grid-template-columns: 38px 1fr;\r\n}\r\n.pdf-header__meta {\r\n  grid-area: meta;\r\n  font-size: inherit;\r\n  padding-left: 10px;\r\n  margin-left: 10px;\r\n  border-left: 1px solid currentColor;\r\n  color: #418FDE;\r\n}\r\n[dir=\"rtl\"] .pdf-header__meta {\r\n  padding-left: 0;\r\n  margin-left: 0;\r\n  border-left: 0;\r\n  padding-right: 10px;\r\n  margin-right: 10px;\r\n  border-right: 1px solid currentColor;\r\n}\r\n.pdf-header__title {\r\n  line-height: .9;\r\n  font-size: 22px;\r\n  font-weight: 700;\r\n}\r\n.pdf-header__subtitle {\r\n  font-size: 15px;\r\n}\r\n.pdf-header__description {\r\n  font-style: italic;\r\n}\r\n[dir=\"rtl\"] .pdf-header__description {\r\n  font-style: none;\r\n}\r\n.pdf-header__logo-wrapper {\r\n  grid-area: logo;\r\n}\r\n.pdf-header__logo {\r\n  width: __LOGO_WIDTH__px;\r\n  height: __LOGO_HEIGHT__px;\r\n  position: relative;\r\n  top: 2px;\r\n}\r\n.pdf-footer {\r\n  width: 100%;\r\n  margin: 0 7.5mm;\r\n  white-space: nowrap;\r\n  font-family: Roboto Condensed, sans-serif;\r\n  font-weight: 400;\r\n  font-size: 10px;\r\n  color: #418FDE;\r\n  display: grid;\r\n  grid-template-areas: \"left right\";\r\n  grid-template-columns: 1fr 2fr;\r\n  grid-gap: 20px;\r\n  align-items: end;\r\n}\r\n.pdf-footer__left {\r\n  grid-area: left;\r\n}\r\n.pdf-footer__right {\r\n  grid-area: right;\r\n  text-align: right;\r\n}\r\n[dir=\"rtl\"] .pdf-footer__right {\r\n  text-align: left;\r\n}"
